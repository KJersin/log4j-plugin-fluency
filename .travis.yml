cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/log4j-plugin-fluency-${VERSION}-jar-with-dependencies.jar
  on:
    repo: wywygmbh/log4j-plugin-fluency
